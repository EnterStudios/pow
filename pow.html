<!doctype html>
<html>
	<head>
		<script src="pow.js" id="pow"></script>
		<script src="pow.edit.js"></script>
		<style>
			body { margin:0; background:#111; }
			#slides { position:absolute; top:5px; bottom:5px; right:5px; left:5px; overflow:hidden; }
			.slide { position:relative; top:0; left:0; background:#fff; border-radius:5px; }
			.slide { display:none; }
			.slide.current { display:table; }

			.slide h1, h2 { text-align:center; margin:0; }
			.slide h1 { font-size:100em; }
			.slide h2 { font-size:48em; font-weight:normal; }
			.slide p, .slide ul { font-size:36em; }

			.slide .vertical-center { display:table-cell; vertical-align:middle; }
		</style>
	</head>
	<body>
		<div id="slides">
			<div class="slide">
				<script>
					pow.slide.on.show(function() {
						pow.slide.animate(function(val) {
							pow.slide.el.style.fontSize = val + "em"
						}, 250)
					})
				</script>
				<div class="vertical-center">
					<h1>POW!</h1>
					<h2>A simple web presentation tool.</h2>
				</div>
			</div>
			<div class="slide">
				<ul class="vertical-center">
					<li>Welcome to POW!</li>
					<li>Pow makes it easy to create simple, powerful presentations using HTML and JavaScript.</li>
				</ul>
			</div>
		</div>
	</body>
</html>
