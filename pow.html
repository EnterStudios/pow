<!doctype html>
<html>
	<head>
		<script src="pow.js"></script>
		<script src="pow.nav.js"></script>
		<!--<script src="pow.edit.js"></script>-->
		<style>
			html { cursor:none; }
			body { margin:0; background:#111; }
			#slides { position:absolute; display:block; overflow:hidden; cursor:default; }
			.slide { background:#fff; border-radius:5px; }
			.slide { display:none; }
			.slide.current { display:table-cell; vertical-align:middle; }

			.slide h1, .slide h2 { text-align:center; margin:0; }
			.slide h1 { font-size:100em; }
			.slide h2 { font-size:48em; font-weight:normal; }
			.slide p, .slide ul { font-size:36em; }
		</style>
		<style>
			.slide { font-family:sans-serif; }
			.slide.logo { text-align:center; }
		</style>
	</head>
	<body>
		<div id="slides">
			<div class="slide logo">
				<script>
					pow.slide.on.show(function() {
						var logo = pow.slide.el.getElementsByTagName('object')[0]
						pow.slide.animate(400, {
							frame: function(val) {
								logo.height = 50*Math.min(1, val*4)*(Math.sin(3*Math.PI*val)*(1-val)*.25+1) + "%"
							},
							finish: function() {}
						}).play()
					})
				</script>
				<object data="logo.svg" width="50%" height="50%"><h1>POW!</h1></object>
				<h2>A simple web presentation tool.</h2>
			</div>
			<div class="slide">
				<ul>
					<li>Welcome to POW!</li>
					<li>Pow makes it easy to create simple, powerful presentations using HTML and JavaScript.</li>
				</ul>
			</div>
		</div>
	</body>
</html>
